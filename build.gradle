apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'maven'

dependencies {
compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.3.10.Final'
  
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.1'
	compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'
    compile 'commons-logging:commons-logging:1.1.3'
	
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.4'

	// https://mvnrepository.com/artifact/junit/junit
	compile group: 'junit', name: 'junit', version: '4.4'
	
   
}

repositories {
    mavenCentral()
    flatDir { dirs "./" }
}

eclipse {
    classpath {
        //customizing the classes output directory:
        defaultOutputDir = file('./bin')
    }
}



